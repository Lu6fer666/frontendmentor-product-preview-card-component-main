<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="imgWrapper"><img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
      sizes="(max-width: 600px) 686px, 300px"
      src="images/image-product-desktop.jpg"></div>
    <div class="cardBody">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="divprice">
        <span class="price">$149.99</span>
          <span class="sold">$169.99</span>
      </div>
    <button class="btn-payment"><img src="images/icon-cart.svg"><span>Add to Cart</span></button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lu6fer666">Lu6fer666</a>.
  </div>
  </div>
</body>
</html>
